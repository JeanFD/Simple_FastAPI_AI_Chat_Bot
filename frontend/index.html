<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FastAPI AI Bot Chat</title>
    <link rel="stylesheet" href="style.css">

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <div class="bot-info">
                <img src="logo.webp" alt="Bot Logo" class="bot-header-logo"
                <h3>FastAPI Bot</h3>
            </div>
        </header>

        <div id="chatbox" class="chatbox">
            <div class="message bot">
                <img src="logo.webp" class="bot-chat-logo">
                <span class="text-bubble">hi</span>
            </div>
        </div>

        <div class="input-area">
            <input id="inputMessage" type="text" placeholder="Type a message..." autocomplete="off"/>

            <button id="sendBtn">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
